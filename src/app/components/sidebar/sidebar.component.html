<div id="sidebar" [collapse]="sidebarService.isCollapsed" [isAnimated]="true">
  <ul class="list-group">
    <li *ngFor="let marker of markerService.favoriteMarkers" class="list-group-item">
      <small class="mr-1">{{marker.name}}</small>
      <button class="badge badge-danger" (click)="markerService.removeFavoriteMarker(marker)">Eliminar</button>
    </li>
  </ul>
</div>
